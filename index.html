<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div id="carousel-exercicio" class="carousel slide" data-bs-ride="carousel">
            <div data-bs-interval="3000" class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://images.alphacoders.com/121/1216678.jpg">
                    <div class="carousel-caption">
                        <h2 class="text-light">Elden Ring</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://sm.ign.com/ign_br/screenshot/default/crash-4_7njq.jpg">
                    <div class="carousel-caption">
                        <h2 class="text-light">Crash Bandicoot</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item ">
                    <img class="d-block w-100" src="https://media.contentapi.ea.com/content/dam/need-for-speed/nfs-heat/common/wallpapers/nsfh-wallpaper-keyart-deluxe-16x9.png">
                    <div class="carousel-caption">
                        <h2 class="text-light">Need for Speed</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exercicio" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exercicio" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exercicio" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel-exercicio" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exercicio" data-bs-slide-to="2"></button>
            </div>
        </div>
        <div class="icons">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card text-bg-dark">
                        <img src="https://pbs.twimg.com/profile_images/1137841998906322944/VAIJ9bxI_400x400.png">
                        <div class="card-img-overlay">                            
                            <div class="card-body">
                                <h5 class="card-title">Elden Ring</h5> 
                            </div>
                            <div class="card-footer">
                                <a href="#" class="btn btn-light">BUY</a>
                            </div>                                                                            
                        </div>                        
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">               
                    <div class="card text-bg-dark">
                        <img src="https://pbs.twimg.com/profile_images/1601054176959602688/RVrH7YrN_400x400.jpg">
                        <div class="card-img-overlay">                            
                            <div class="card-body">
                                <h5>Crash Bandicoot</h5>
                            </div>
                            <div class="card-footer">
                                <a href="#" class="btn btn-light">BUY</a>
                            </div>                      
                        </div>
                        
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">                
                    <div class="card text-bg-dark">
                        <img src="https://pbs.twimg.com/media/EUDddDjWkAE435q.png">
                        <div class="card-img-overlay">                            
                            <div class="card-body">
                                <h5 class="card-title">Need for Speed</h5>
                            </div> 
                            <div class="card-footer">
                                <a href="#" class="btn btn-light">BUY</a>
                            </div>                 
                        </div>
                    </div>
                </div>            
            </div>
        </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
